version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: todo-api-nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/config/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php-fpm
    networks:
      - todo-network

  php-fpm:
    build: .
    container_name: todo-api-php
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
      - memcached
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      MEMCACHED_HOST: ${MEMCACHED_HOST}
      COOKIE_VALIDATION_KEY: ${COOKIE_VALIDATION_KEY}
    networks:
      - todo-network

  mysql:
    image: mariadb:10.8
    container_name: todo-api-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - todo-network

  memcached:
    image: memcached:alpine
    container_name: todo-api-memcached
    ports:
      - "11211:11211"
    networks:
      - todo-network

volumes:
  mysql_data:

networks:
  todo-network:
    driver: bridge